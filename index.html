<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-CountDown</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        span{
            font-weight: 100;
            font-size: 7rem;
            color: orange;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container mt-5 text-center text-light " style="font-weight: 150; font-family: Arial, Helvetica, sans-serif; font-size: 5rem;">
        <small style="font-size: 2.9rem;">Event Starts In</small>
            <div id="countdown" class="p-5 bg-white text-dark m-5" style="border-radius: 20px;">

            </div>
    </div>
    
    <script>

        let target = new Date("2024-07-25 00:00:00").getTime();

        let CountDown=setInterval(() => {
            let now = new Date().getTime();

            let dif = target -now;

            let days = Math.floor((dif / (1000*60*60*24)));
            let hr =Math.floor((dif % (1000*60*60*24))/(1000*60*60));
            let min =Math.floor((dif % (1000*60*60))/(1000*60));
            let sec= Math.floor((dif % (1000*60)/1000));


            document.getElementById('countdown').innerHTML=`
            <p> <span>${days}</span>d <span>${hr}</span>h <span>${min}</span>m <span>${sec}</span>s </p>`;

        }, 1000);

    </script>
</body>

</html>
